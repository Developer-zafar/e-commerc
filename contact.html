<body>

  <!-- Navbar -->

  <!-- Contact Section -->
  <section class="contact-page">
    <h1 class="section-title" data-aos="fade-up">Contact Us</h1>
    <div class="contact-container">
      
      <!-- Contact Form -->
      <form class="contact-form" id="contact-form" data-aos="fade-right">
        <input type="text" placeholder="Your Name" id="contact-name" required>
        <input type="email" placeholder="Your Email" id="contact-email" required>
        <textarea placeholder="Your Message" id="contact-message" rows="5" required></textarea>
        <button type="submit" class="btn">Send Message</button>
        <p id="contact-status"></p>
      </form>

      <!-- Contact Info -->
      <div class="contact-info" data-aos="fade-left">
        <h3>Our Details</h3>
        <p><strong>Email:</strong> support@shopease.com</p>
        <p><strong>Phone:</strong> +92 300 1234567</p>
        <p><strong>Address:</strong> Karachi, Pakistan</p>

          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3621.505936252963!2d67.00113647488209!3d24.860734677934692!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33f1d8a23df2b%3A0x5c2c29db879d7e37!2sKarachi!5e0!3m2!1sen!2s!4v1700000000000"
          width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy">

      </div>
    </div>
