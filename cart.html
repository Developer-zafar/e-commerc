      <table class="cart-table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>

        </tbody>
      </table>

      <div class="cart-summary" data-aos="fade-up">
        <h3>Total: $<span id="cart-total">0</span></h3>
        <a href="checkout.html" class="btn">Proceed to Checkout</a>
      </div>
    </div>
  </section>
